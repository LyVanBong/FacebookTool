name: Create a .NET app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Create a new console app
      run: dotnet new console -o myApp
    - name: Run app
      run: | 
       cd myApp
       dotnet run
